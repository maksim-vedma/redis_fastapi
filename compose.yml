services:
    redis:
        image: redis
        ports:
            - "6379:6379"
        volumes:
            - "./redis/redis.conf:/usr/local/etc/redis/redis.conf"
            - "./redis/data/:/data"
        command: [ "redis-server", "/usr/local/etc/redis/redis.conf"]

    redisinsight:
        image: redis/redisinsight
        ports:
            - "5540:5540"
        depends_on: 
            - redis
        
